<!doctype html>
<html lang="en" ng-app="MakerMix">
  <head>
    <meta charset="utf-8">
    <title>Cohort Pairing</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cohortController.js"></script>
  </head>

  <body ng-controller="CohortController as cohortCtrl">
    List of makers:
    <ul class="list-group" ng-repeat="maker in cohortCtrl.cohort[0].individuals">
      <li>{{maker.name}}</li>
    </ul>
  </body>
</html>
